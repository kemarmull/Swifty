<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Swift Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form id="registerForm">
        <div class="login-container">
            <h2>Create an Account</h2>
            <p>Join Swift Drive today</p>
            <input type="text" id="newUsername" placeholder="Email or Username" required>
            <input type="password" id="newPassword" placeholder="Password" required minlength="8">
            <button type="submit" id="register">Register</button>
            <p class="signup-link">Already have an account? <a href="index.html">Sign in</a></p>
        </div>
    </form>
    <script src="script.js"></script>    
</body>
</html>
