<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swift Drive</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    
    <form id="authForm">
        <div class="login-container">
            <h2>Sign in</h2>
            <p>Stay connected with your Swift Drive account</p>
            <input type="text" id="username" placeholder="Email or Username">
            <input type="password" id="password" placeholder="Password">
            <p><a href="#">Forgot password?</a></p>
            <button type="submit" id="submit">Sign in</button>
            
            
            <p class="signup-link">New to Swift Drive? <a href="register.html">Join now</a></p>
        </div>

    </form>

    <script src="script.js"></script>    
</body>
</html>
